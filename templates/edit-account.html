{% extends "base.html" %}
{% set page = 'accounts' %}
{% block content %}

<div class="input card">
  <h1>Edit {{ account.name }}</h1>
  <form action="{{ url_for('edit_account_handler', account_id = account.id) }}">

    <span class="input-label">Name</span>
    <input type="text" name="name" minlength="1" maxlength="255" value="{{ account.name }}" required>
    
    <span class="input-label">Notes</span>
    <textarea name="notes">{{ account.notes if account.notes }}</textarea>

    <button type="submit">
      <span class="mdi mdi-content-save"></span> Save
    </button>

    <a href="{{ url_for('accounts') }}" class="cancel button">
        <span class="mdi mdi-close"></span> Cancel
    </a>

  </form>
</div>

{% endblock %}
