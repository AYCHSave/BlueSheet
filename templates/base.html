<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <title>BlueSheet</title>

  <meta name="description" content="Personal & Household Finance Planning.">
  <meta name="author" content="Adam Dullage">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
  <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#425979">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="//cdn.materialdesignicons.com/3.2.89/css/materialdesignicons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Assistant|Lato" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

</head>

<body>

  <div class="navbar">
    <ul>
      <li class="logo"><span class="mdi mdi-monitor-dashboard"></span><br>BlueSheet</li>
      <li><a href="{{ url_for('index') }}" {% if page == 'index' %}class="current-page"{% endif %}>
          <span class="mdi mdi-monitor-dashboard"></span>Dashboard
      </a></li>
      <li><a href="{{ url_for('accounts') }}" {% if page == 'accounts' %}class="current-page"{% endif %}>
          <span class="mdi mdi-bank"></span>Accounts
      </a></li>
      <li><a href="{{ url_for('outgoings') }}" {% if page == 'outgoings' %}class="current-page"{% endif %}>
          <span class="mdi mdi-currency-gbp"></span>Outgoings
      </a></li>
      <!-- <li><a href="{{ url_for('index') }}">Pension / Savings</a></li> -->
      <li><a href="{{ url_for('configuration') }}" {% if page == 'configuration' %}class="current-page"{% endif %}>
        <span class="mdi mdi-settings"></span>Configuration
      </a></li>
    </ul>
  </div>
  <!-- <div class="bottom navbar">
    <ul>
      <li><a href="{{ url_for('configuration') }}" {% if page == 'configuration' %}class="current-page"{% endif %}>
        <span class="mdi mdi-settings"></span>Configuration
      </a></li>
    </ul>
  </div> -->

  <div class="main">
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
